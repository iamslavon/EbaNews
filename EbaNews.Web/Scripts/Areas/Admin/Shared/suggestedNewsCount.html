<div class="col-sm-6" ng-controller="suggestedNewsCountController">
    <div class="info-block">
        <h3 class="info-block-header">
            <i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;Suggested news: 
        </h3>
        <div class="text-center margin-top-30" ng-if="loading && !error">
            <i class="fa fa-spinner fa-pulse fa-4x fa-fw"></i>
        </div>
        <div class="text-center margin-top-30" ng-if="error">
            <h4 class="text-danger"><i class="fa fa-meh-o" aria-hidden="true"></i> Something went wrong...</h4>
        </div>
        <div class="text-center info-block-big-value" ng-bind="count" ng-if="!loading && !error"></div>
    </div>
</div>
