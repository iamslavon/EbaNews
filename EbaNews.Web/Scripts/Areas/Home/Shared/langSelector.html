<div ng-controller="langSelectorController">
    <ul class="lang">
        <li ng-click="open()">
            <span ng-bind="language.text"></span>&nbsp;<i class="fa fa-caret-down" aria-hidden="true"></i>
        </li>
        <li ng-repeat="option in getLangOptions()" ng-if="opened" ng-click="langSelect(option.culture)">
            <span ng-bind="option.text"></span>
        </li>
    </ul>
</div>
