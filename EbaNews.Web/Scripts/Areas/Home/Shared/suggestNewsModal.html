<div class="overlay" ng-click="closeModal($event)">
    <div class="suggest-popup">
        <h2 ng-bind="strings.SuggestNews"></h2>
        <form name="suggestModalForm">
            <div class="input-box">
                <input type="text"
                       placeholder="{{strings.InsertTheLink}}"
                       ng-model="news.LinkToArticle"
                       name="addNewsLink"
                       ng-minlength="5"
                       required>
                <span class="icon-link"></span>
            </div>
            <button class="btn"
                    ng-click="suggest()"
                    ng-class="{ disabled: suggestModalForm.$invalid }"
                    ng-bind="strings.Suggest">
            </button>
        </form>
        <a href="javascript:void(0);" class="close suggest-opener icon-close" ng-click="closeModal()"></a>
    </div>
</div>
